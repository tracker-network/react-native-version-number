
apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

repositories {
  google()
  jcenter()
}

dependencies {
    implementation 'com.android.support:multidex:1.0.2'
    implementation 'com.facebook.react:react-native:+'
}
  
